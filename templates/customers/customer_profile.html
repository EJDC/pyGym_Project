{% extends "base.html" %}
{% block content %}

<h2> Customer Profile </h2>

<form action="/customers/{{customer.id}}" method="post">
    <div>
      <label for="first_name">First Name</label>
      <input type="text" id="first_name" name="first_name" value="{{customer.first_name}}" required autofocus>
    </div>

    <div>
      <label for="last_name">Last Name</label>
      <input type="text" id="last_name" name="last_name" value="{{customer.last_name}}" required autofocus>
    </div>
  
    <div>
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" value="{{customer.dob}}" required autofocus>
    </div>

    <div>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" value="{{customer.email}}" required autofocus>
      </div>
  
    <div>
      <label for="membership_level">Membership Level</label>
      <select id="membership_level" name="membership_level">
  
        <option value="standard"
          {% if customer.membership_level == "Standard" %} selected="selected" {% endif %}>
          Standard
        </option>
  
        <option value="premium"
          {% if customer.membership_level == "Premium" %} selected="selected" {% endif %}>
          Premium
        </option>
      </select>
    </div>

    <div>
        <label for="membership_status">Membership Status</label>
        <select id="membership_status" name="membership_status">
    
          <option value="active"
            {% if customer.membership_status == "Active" %} selected="selected" {% endif %}>
            Active
          </option>
    
          <option value="deactivated"
            {% if customer.membership_status == "Deactivated" %} selected="selected" {% endif %}>
            Deactivated
          </option>

        </select>
      </div>

      <div>
        <label for="payment_method">Payment Method</label>
        <select id="payment_method" name="payment_method">
    
          <option value="direct_debit"
            {% if customer.payment_method == "Direct Debit" %} selected="selected" {% endif %}>
            Direct Debit
          </option>
    
          <option value="card_payment"
            {% if customer.payment_method == "Card Payment" %} selected="selected" {% endif %}>
            Card Payment
          </option>

          <option value="card_payment"
          {% if customer.payment_method == "Card Payment" %} selected="selected" {% endif %}>
          Card Payment
        </option>

        </select>
      </div>
  
  
    <!-- <labediv>
      <l for="author">Author:</label>
      <select id="author" name="author_id">
        {% for author in all_authors %}
          <option value="{{ author.id }}"
            {% if book.author.id== author.id %} selected="selected"{% endif %}>
            {{ author.first_name }}
          </option>
        {% endfor %}
      </select> -->
    </div>
  
    <button type="submit">Update Customer</button>
  
  </form>
  






<section>
    <ul>
        <li>
             {{ customer.first_name }}
        </li>
        <li>
             {{ customer.last_name }}
        </li>
        <li>
            {{customer.dob}}
        </li>
        <li>
            {{customer.membership_level}}
        </li>
        <li>
            {{customer.membership_status}}
        </li>
    </ul>
</section>

{% endblock %}
