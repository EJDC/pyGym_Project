{% extends "base.html" %}
{% block content %}
<div class="page_title">Add Instructor and Room to New Session</div>
</header>
<body>
<br>
<section>
    <form class = "new-item" action="/sessions/{{session.id}}/instructor_room" method="post">
    <ul class = "form-wrapper">
        <li class = "form-row">
            <label for="instructor">Instructor</label>
            <select id="instructor" name="instructor_id">
                {% for instructor in instructors %}
                <option value="{{ instructor.id }}">
                    {{ instructor.first_name }} {{ instructor.last_name }}
                </option>
                {% endfor %}
            </select>
        </li>
        <li class = "form-row">
            <label for="room">Room</label>
            <select id="room" name="room_id">
                {% for room in rooms %}
                <option value="{{ room.id }}">
                    {{ room.name }}
                </option>
                {% endfor %}
            </select>
        </li>
        <li class = "form-row">
            <button type="submit">Update Session</button>
        </li>
    </ul>
    </form>
</section>


{% endblock %}
