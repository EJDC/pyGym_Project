{% extends "base.html" %}
{% block content %}
<div class="page_title">New Session</div>
</header>

<body>
    <div class="container">
        <section>
            <form action="/sessions" method="post">
                <ul class="form-wrapper">
                    <li class="form-row">
                        <label for="name">Session Name</label>
                        <input type="text" id="name" name="name" required autofocus>
                    </li>

                    <li class="form-row">
                        <label for="date_and_time">Date and Time</label>
                        <input type="datetime-local" id="date_and_time" name="date_and_time" required autofocus>
                    </li>

                    <li class="form-row">
                        <label for="duration">Duration</label>
                        <input type="number" min="0" max="180" step="5" id="duration" value='45' name="duration"
                            required autofocus>
                    </li>

                    <li class="form-row">
                        <label for="min_age">Minimum Age</label>
                        <input type="number" min="0" max="99" step="1" id="min_age" name="min_age" value='0' required
                            autofocus>
                    </li>

                    <li class="form-row">
                        <label for="max_age">Maximum Age</label>
                        <input type="number" min="0" max="99" step="1" id="max_age" name="max_age" value='99' required
                            autofocus>
                    </li>

                    <li class="form-row">
                        <label for="p_member_price">Premium Member Price</label>
                        <input type="number" min="0" step="any" id="p_member_price" name="p_member_price" value="2.50"
                            required autofocus>
                    </li>

                    <li class="form-row">
                        <label for="s_member_price">Standard Member Price</label>
                        <input type="number" min="0" step="any" id="s_member_price" name="s_member_price" value="5.99"
                            required autofocus>
                    </li>

                    <li class="form-row">
                        <label for="max_capacity">Maximum Capacity</label>
                        <input type="number" min="0" max="99" step="1" id="max_capacity" name="max_capacity" value="20"
                            required autofocus>
                    </li>

                    <li class="form-row">
                        <label for="instructor_payment">Instructor Payment</label>
                        <input type="number" min="0" step="any" id="instructor_payment" name="instructor_payment"
                            value="49.99" required autofocus>
                    </li>

                    <li class="form-row">
                        <label for="session_type">Session Type</label>
                        <select id="session_type" name="session_type_id">
                            {% for session_type in session_types %}
                            <option value="{{ session_type.id }}">
                                {{ session_type.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </li>

                    <li class="form-row">
                        <button type="submit">Create Session</button>
                    </li>
                </ul>
            </form>
        </section>
    </div>

    {% endblock %}
